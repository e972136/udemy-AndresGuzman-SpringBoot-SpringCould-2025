spring:
  cloud:
    gateway:
        routes:
        - id: products
          uri: lb://products
          predicates:
          - Path=/api/products/**
          filters:
          - PrefixPath=/api/products
          - StripPrefix=2          
          - name: SampleCookie
            args:
              message: Mensaje personalizado de producto
              name: user
              value: Gashpar
        - id: items
          uri: lb://items
          predicates:
          - Path=/api/items/**
          filters:
          - StripPrefix=2
          - AddRequestHeader=patito_request,algo
          - AddResponseHeader=patito-response,otro
          - AddRequestParameter=desde_gateway, Gashpar
          - SetResponseHeader=Content-Type, text/plain